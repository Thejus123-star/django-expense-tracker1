<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-900 via-amber-900 to-black">

  <!-- Background Glow -->
  <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(250,204,21,0.18),transparent_60%)]"></div>

  <!-- Card -->
  <div class="relative w-full max-w-md bg-white/10 backdrop-blur-2xl rounded-3xl shadow-[0_25px_50px_-12px_rgba(0,0,0,0.7)] p-10 border border-yellow-400/30">

    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-4xl font-extrabold text-yellow-300 tracking-wide">Create Account</h2>
      <p class="text-yellow-100 text-sm mt-2">
        Start tracking your expenses professionally
      </p>
    </div>

    <!-- Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <input
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-3 rounded-xl bg-black/30 border border-yellow-400/30
               text-yellow-100 placeholder-yellow-200/50
               focus:ring-2 focus:ring-yellow-400 outline-none transition" />

      <input
        name="password"
        type="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded-xl bg-black/30 border border-yellow-400/30
               text-yellow-100 placeholder-yellow-200/50
               focus:ring-2 focus:ring-yellow-400 outline-none transition" />

      <button
        type="submit"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-yellow-400 via-amber-500 to-yellow-600
               text-black font-bold tracking-wide
               transform transition-all duration-300
               hover:scale-[1.03] hover:shadow-[0_20px_40px_-10px_rgba(250,204,21,0.8)]">
        Create Account
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-yellow-200 text-sm mt-8">
      Already have an account?
      <a href="/login/"
         class="text-yellow-300 hover:text-yellow-200 font-semibold transition">
        Sign in
      </a>
    </p>

  </div>

</body>
</html>
